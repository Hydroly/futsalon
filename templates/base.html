<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت سالن فوتسال</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Heroicons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.1/heroicons.min.js"></script>
    <style>
        @font-face {
            font-family: "Vazirmatn-Fontara";
            src:
                url(/static/Vazirmatn.woff2)
                format("woff2 supports variations"),
                url(/static/Vazirmatn.woff2)
                format("woff2-variations");
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
            unicode-range: U+0600-06FF, U+0750-077F, U+FB50-FDFF, U+FE70-FEFF;
        }
        body {
            background-image: url('https://wallpapers.com/images/hd/cool-football-stadium-spotlights-pnjw0muf781r1u4f.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: "Vazirmatn-Fontara", sans-serif;
        }
        .backdrop-blur {
            backdrop-filter: blur(8px);
        }

        /* استایل منوی موبایل */
        @media (max-width: 768px) {
            #sidebar {
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                max-width: 320px;
                height: 100vh;
                z-index: 50;
                transition: right 0.4s ease-in-out;
                overflow-y: auto;
            }
            #sidebar.open {
                right: 0;
            }
            #overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.6);
                z-index: 40;
                display: none;
            }
            #overlay.active {
                display: block;
            }
        }
    </style>
</head>
<body class="min-h-screen text-gray-800">

    <!-- دکمه منوی موبایل (فقط در موبایل نمایش داده می‌شود) -->
    <button id="menu-btn" class="fixed top-4 left-4 z-50 md:hidden bg-white/80 backdrop-blur p-3 rounded-full shadow-2xl">
        <svg class="w-8 h-8 text-blue-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>

    <!-- Overlay تیره برای بستن منو در موبایل -->
    <div id="overlay" class="overlay"></div>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <nav id="sidebar" class="w-72 bg-gradient-to-b from-blue-900 to-rose-900 text-white shadow-2xl flex flex-col md:relative md:right-0">
            <div class="p-8 text-center border-b border-blue-700">
                <div class="flex justify-center mb-4">
                    <img src="https://freesvg.org/img/soccer_ball2.png" alt="توپ فوتسال" class="w-24 h-24 rounded-full border-4 border-rose-900 shadow-lg">
                </div>
                <h1 class="text-3xl font-bold text-white drop-shadow-lg">فوتسال منیجر</h1>
                <p class="text-sm mt-2 opacity-90">مدیریت حرفه‌ای سانس‌ها</p>
            </div>
            <ul class="flex-1 p-6 space-y-4">
                <li><a href="/" class="flex items-center py-3 px-4 rounded-lg hover:bg-white hover:text-gray-800 transition duration-300">
                    <svg class="w-6 h-6 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                    خانه
                </a></li>
                <li><a href="/players" class="flex items-center py-3 px-4 rounded-lg hover:bg-white hover:text-gray-800 transition duration-300">
                    <svg class="w-6 h-6 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
                    بازیکنان
                </a></li>
                <li><a href="/sessions" class="flex items-center py-3 px-4 rounded-lg hover:bg-white hover:text-gray-800 transition duration-300">
                    <svg class="w-6 h-6 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                    سانس‌ها
                </a></li>
                <li><a href="/debts" class="flex items-center py-3 px-4 rounded-lg hover:bg-white hover:text-gray-800 transition duration-300">
                    <svg class="w-6 h-6 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                    بدهی‌ها
                </a></li>
                <li><a href="/logout" class="flex items-center py-3 px-4 rounded-lg hover:bg-red-800 transition duration-300">
                    <svg class="w-6 h-6 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                    خروج
                </a></li>
            </ul>
        </nav>

        <!-- محتوای اصلی -->
        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
            <div class="bg-white/40 backdrop-blur rounded-2xl shadow-2xl p-6 md:p-10 min-h-full">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- اسکریپت کنترل منوی موبایل -->
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        });

        // بستن منو وقتی روی لینک کلیک شد
        document.querySelectorAll('#sidebar a').forEach(link => {
            link.addEventListener('click', () => {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            });
        });
    </script>
</body>
</html>
