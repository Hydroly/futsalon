<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود</title>
    <link href="/static/tailwind.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: "Vazirmatn-Fontara";
            src:
                url(/static/Vazirmatn.woff2)
                format("woff2 supports variations"),
                url(/static/Vazirmatn.woff2)
                format("woff2-variations");
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
            unicode-range: U+0600-06FF, U+0750-077F, U+FB50-FDFF, U+FE70-FEFF;
        }
        body {
            font-family: "Vazirmatn-Fontara", sans-serif;
        }
    </style>
</head>
<body class="bg-cover bg-center min-h-screen flex items-center justify-center" style="background-image: url('https://wallpapers.com/images/hd/cool-football-stadium-spotlights-pnjw0muf781r1u4f.jpg');">
    <div class="bg-white backdrop-blur-lg p-12 rounded-3xl shadow-2xl w-96 text-center">
        <h2 class="text-3xl font-bold mb-8 text-blue-900">ورود مدیر</h2>
        <form method="post" action="/login" class="space-y-6">
            <input type="text" name="username" placeholder="نام کاربری" required class="w-full p-4 text-lg border-2 border-blue-400 rounded-xl focus:border-red-500">
            <input type="password" name="password" placeholder="رمز عبور" required class="w-full p-4 text-lg border-2 border-blue-400 rounded-xl focus:border-red-500">
            <button type="submit" class="w-full bg-gradient-to-r from-red-600 to-blue-700 text-white font-bold text-xl py-4 rounded-xl shadow-lg hover:shadow-2xl transform hover:scale-105 transition">
                ورود ⚽
            </button>
        </form>
    </div>
</body>
</html>
